<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipes</title>
  </head>
  <body>
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
  </body>
</html>
