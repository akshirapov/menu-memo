{% extends 'recipes/base.html' %}

{% block title %}
    <title>Recipes</title>
{% endblock title %}

{% block content %}
    <!-- Cards with recipes -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
        {% for recipe in recipes %}
            <div class="col mb-4">
                <!-- Card with a specific recipe -->
                <div class="card h-100 shadow-sm">
                    {% if recipe.image %}
                        <img class="card-img-top recipe-list-img rounded-0" src="{{ recipe.image_thumbnail.url }}"
                             alt="Thumbnail">
                    {% else %}
                        <svg class="card-img-top recipe-list-img">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text text-anchor="middle" x="50%" y="50%" fill="#eceeef">Thumbnail</text>
                        </svg>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            {{ recipe.name }}
                        </h5>
                        <p class="card-text text-center">
                            {{ recipe.description }}
                        </p>
                    </div>
                    <a class="card-link stretched-link" href="{% url 'recipes:detail' recipe.id %}"></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
