{% extends 'recipes/base.html' %}

{% block content %}
<!-- Cards with recipes -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    {% for recipe in recipes %}
    <div class="col mb-4">
        <!-- Card with a specific recipe -->
        <div class="card h-100 shadow-sm">
            <img src="{{ recipe.image.url }}" class="card-img-top rounded-0" alt="recipe_image">
            <div class="card-body">
                <h5 class="card-title">
                    {{ recipe.name }}
                </h5>
                <p class="card-text">
                    {{ recipe.description }}
                </p>
            </div>
            <a class="card-link stretched-link" href="{% url 'recipes:detail' recipe.id %}"></a>
            <div class="card-footer text-center">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
